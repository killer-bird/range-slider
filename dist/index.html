<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../index.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<script defer src="slider.js"></script><link href="./css/slider.css" rel="stylesheet"></head>
<body>
    <div class="colorPickers">
        <label for="colorBar">ColorBar</label>
        <input type="color" id="colorBar" class="colorBar">
        <label for="colorThumb">ColorThumb</label>
        <input type="color" id="colorThumb" class="colorThumb">
        <label for="step">STEP</label>
        <input type="number" id="step" class="step">
        <label for="min">MIN</label>
        <input type="number" id="min" class="min">
        <label for="max">MAX</label>
        <input type="number" id="max" class="max">
        <br>

        <label for="to">TO</label>
        <input type="number" id="to" class="to">
        <label for="from">FROM</label>
        <input type="number" id="from" class="from">
        <br>
        <label for="position">VERTICAL</label>
        <select class="vertical" id="position" name="position">
            <option value=""></option>
            <option value="true">true</option>
            <option value="false">false</option>
        </select>
        <label for="scale">SCALE</label>
        <select class="scale" id="scale" name="scale" >
            <option value=""></option>
            <option value="true">true</option>
            <option value="false">false</option>
        </select>


    </div>
</body>
</html>
